<meta charset="UTF-8">

<canvas width="700" height="600"></canvas>

<script>

function desenhaRetangulo(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y, largura, altura);
        pincel.strokeStyle='black';
        pincel.strokeRect(x,y, largura, altura);
    }

    function desenhaTexto(x, y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);  
        }  

    desenhaTexto('2016',50, 10);

        //grafico 1

        desenhaRetangulo(50, 50,  100, 200, "blue");
        desenhaRetangulo(50, 250, 100, 100, "green");
        desenhaRetangulo(50, 350, 100, 80, "yellow" );
        desenhaRetangulo(50, 430, 100, 20, "red" );


        //grafico 2


        desenhaRetangulo(200, 50,  100, 260, "blue");
        desenhaRetangulo(200, 310, 100, 80, "green");
        desenhaRetangulo(200, 390, 100, 52, "yellow" );
        desenhaRetangulo(200, 440, 100, 8, "red" );



       








	
</script>
